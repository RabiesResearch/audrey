name: lint, check and build

on:
  pull_request:
    branches:
      - main

env:
  DB_HOST: localhost
  DB_PORT: 5432
  DB_USER: postgres
  DB_PASSWORD: postgres
  DB_NAME: audrey_test
  AUTH_SECRET: 123456
  AUTH_GOOGLE_ID: google-client-id
  AUTH_GOOGLE_SECRET: google-client-secret

jobs:
  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: install dependencies
        run: npm clean-install

      - name: run linters
        run: npm run lint

  check:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: install dependencies
        run: npm clean-install

      - name: run linters
        run: npm run check

  build:
    runs-on: ubuntu-latest
    needs: [lint, check]
    # Only run this job on pull requests
    if: github.event_name == 'pull_request'
    permissions:
      contents: read

    steps:
      - name: checkout repository
        uses: actions/checkout@v4

      - name: setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"

      - name: install dependencies
        run: npm clean-install

      - name: build application
        run: npm run build
